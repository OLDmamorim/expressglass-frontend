<style>
  /* Ajuste fino das colunas SÓ na impressão */
  @media print {
    /* Garantir grelha fixa nas duas tabelas de impressão */
    .print-today-table,
    .print-tomorrow-table{
      width:100% !important;
      border-collapse:collapse !important;
      table-layout:fixed !important;
    }

    /* Larguras por coluna (iguais em HOJE e AMANHÃ) */
    .print-today-table th:nth-child(1),    .print-today-table td:nth-child(1),
    .print-tomorrow-table th:nth-child(1), .print-tomorrow-table td:nth-child(1){ width: 8%; }  /* Período */

    .print-today-table th:nth-child(2),    .print-today-table td:nth-child(2),
    .print-tomorrow-table th:nth-child(2), .print-tomorrow-table td:nth-child(2){ width:12%; }  /* Matrícula */

    .print-today-table th:nth-child(3),    .print-today-table td:nth-child(3),
    .print-tomorrow-table th:nth-child(3), .print-tomorrow-table td:nth-child(3){ width:16%; }  /* Modelo do Carro */

    .print-today-table th:nth-child(4),    .print-today-table td:nth-child(4),
    .print-tomorrow-table th:nth-child(4), .print-tomorrow-table td:nth-child(4){ width: 7%; }  /* Serviço (mais estreito) */

    .print-today-table th:nth-child(5),    .print-today-table td:nth-child(5),
    .print-tomorrow-table th:nth-child(5), .print-tomorrow-table td:nth-child(5){ width:14%; }  /* Localidade */

    .print-today-table th:nth-child(6),    .print-today-table td:nth-child(6),
    .print-tomorrow-table th:nth-child(6), .print-tomorrow-table td:nth-child(6){ width: 6%; }  /* Estado (mais estreito) */

    .print-today-table th:nth-child(7),    .print-today-table td:nth-child(7),
    .print-tomorrow-table th:nth-child(7), .print-tomorrow-table td:nth-child(7){ width:27%; }  /* Observações (mais largo) */

    .print-today-table th:nth-child(8),    .print-today-table td:nth-child(8),
    .print-tomorrow-table th:nth-child(8), .print-tomorrow-table td:nth-child(8){ width:10%; }  /* Outros Dados */
  }
</style>
