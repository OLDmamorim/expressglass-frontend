<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1"/>
  <title>Portal de Agendamento - Expressglass</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2563eb">

<body>
  <div class="page">
    <header class="page-header">
      <h1>PORTAL DE AGENDAMENTO</h1>
      <p class="subtitle">Agendamento serviços Expressglass</p>
      <div class="header-actions">
        <div id="connectionStatus" class="connection-status" title="Status da conexão">
          <span id="statusIcon">🌐</span>
          <span id="statusText">Online</span>
        </div>
        <button id="backupBtn" class="header-btn" title="Backup de dados">💾</button>
        <button id="statsBtn" class="header-btn" title="Estatísticas">📊</button>
        <button id="searchBtn" class="header-btn" title="Pesquisar">🔍</button>
        <!-- botão Novo Serviço agora fixo -->
        <button id="addServiceBtn" class="header-btn primary">+ Novo Serviço</button>
      </div>
    </header>

    <!-- resto do teu HTML (sem alterações de estrutura) -->
    <!-- ... -->

  </div>

  <!-- scripts -->
  <script src="api.js"></script>
  <script src="script.js"></script>
  <script src="horizontal-services-layout.js"></script>
  <script src="horizontal-layout-final.js"></script>
  <script src="expressglass-sabado-final.js"></script>
  <script src="expressglass-sabado-automatico-final.js"></script>
  <script src="expressglass-sabado-definitivo.js"></script>

</html>
